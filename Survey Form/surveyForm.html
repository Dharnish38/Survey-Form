<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Blog Survey</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Blog Survey</h1>
    <p>Thank you for taking time to help us improve our blog</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Enter Your First Name: 
        	<input id="first-name" name="first-name" type="text" required placeholder="Enter your first name" />
        </label>
        <label for="last-name">Enter Your Last Name:
        	<input id="last-name" name="last-name" type="text" required placeholder="Enter your last name" />
        </label>
        <label for="email">Enter Your Email:
        	<input id="email" name="email" type="email" required placeholder="Enter your email" />
        </label>
      </fieldset>
      <fieldset>
      	<label for="recommendation">
      		Would you recommend Dharnish Blog for your friend?
      	</label>
      	<label for="Defnitely">
      		<input id="Defnitely" type="radio" name="recommend" class="inline"/>Defnitely
      	</label>
      	<label for="May Be">
      		<input id="May Be" type="radio" name="recommend" class="inline"/>May Be
      	</label>
        <label for="Not Sure">
      		<input id="Not Sure" type="radio" name="recommend" class="inline"/>Not Sure
      	</label>
      	<label for="referrer">
      		Which option best describes your current role?
      		<select id="referrer" name="referrer">
      			<option value="1">Student</option>
      			<option value="2">Intern</option>
      			<option value="3">Full Time Job</option>
      			<option value="4">Other</option>
      		</select>
      	</label>
        <label for="projects-type">
        	Which type of blogs you want more from me (Check all that apply),
        </label>
        <label>
        	<input type="checkbox" name="Front-end" class="inline" />Front-end
        </label>
        <label>
        	<input type="checkbox" name="Back-end" class="inline">Back-end
        </label>
        <label>
        	<input type="checkbox" name="Git & GitHub" class="inline">Git & GitHub
        </label>
        <label>
        	<input type="checkbox" name="Postman" class="inline">Postman
        </label>
      </fieldset>
      <fieldset>
        <label for="bio">Any comments or suggestions?
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like reading your blogs ..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
